<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="bg-blue-300 m-10">
    <div class="text-center">
        <div id="start">
            <h1 class="mb-10" style="font-size: 20pt; font-weight: bold;">MASUKAN JUMLAH DATA</h1>
            <input type="number" id="count" class="text-center h-10" style="width: 300px;">
            <button id="submit" class="bg-green-200 w-48 hover:bg-green-400 h-10">Submit</button>
        </div>
        <div id="data"></div>
        <div id="result"></div>
        <button id="hitung" class="bg-green-200 w-48 hover:bg-green-400 h-10">Hitung</button>
        <button id="reset" class="bg-yellow-200 w-48 hover:bg-yellow-400 h-10">Reset</button>
    </div>
    <script src="jquery.js"></script>
    <script src="main.js"></script>
</body>
</html>
